<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    * {
      box-sizing: border-box;
    }
    
    body {
      width: 420px;
      min-height: 580px;
      margin: 0;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      padding: 0;
      overflow-x: hidden;
    }
    
    .app-container {
      background: transparent;
      min-height: 580px;
      padding: 20px;
      position: relative;
    }
    
    .header {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 24px;
      margin: 0 0 20px 0;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    }
    
    .header h1 {
      margin: 0 0 8px 0;
      font-size: 28px;
      font-weight: 800;
      color: #ffffff;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
      letter-spacing: -0.5px;
    }
    
    .header p {
      margin: 0;
      font-size: 14px;
      color: rgba(255, 255, 255, 0.8);
      font-weight: 500;
    }
    
    .content {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    
    .button-container {
      display: flex;
      gap: 12px;
      justify-content: center;
    }
    
    .summarize-btn, .export-btn {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 16px;
      padding: 16px 24px;
      font-size: 14px;
      font-weight: 600;
      color: #ffffff;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      position: relative;
      overflow: hidden;
    }
    
    .summarize-btn {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      background: rgba(255, 255, 255, 0.25);
    }
    
    .export-btn {
      min-width: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
    }
    
    .summarize-btn:hover, .export-btn:hover {
      transform: translateY(-2px);
      background: rgba(255, 255, 255, 0.3);
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
    }
    
    .summarize-btn:active, .export-btn:active {
      transform: translateY(0);
      background: rgba(255, 255, 255, 0.15);
    }
    
    .export-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }
    
    .export-btn:disabled:hover {
      transform: none;
      background: rgba(255, 255, 255, 0.1);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    }
    
    .loading {
      display: none;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 16px;
      padding: 24px;
      text-align: center;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      color: #ffffff;
      font-size: 14px;
      font-weight: 500;
    }
    
    .loading.show {
      display: block;
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 0.7; }
      50% { opacity: 1; }
    }
    
    .spinner {
      width: 40px;
      height: 40px;
      position: relative;
      margin: 0 auto 16px;
    }
    
    .spinner::before, .spinner::after {
      content: '';
      position: absolute;
      border-radius: 50%;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    
    .spinner::before {
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-top-color: #ffffff;
      animation: spin 1s linear infinite;
    }
    
    .spinner::after {
      border: 2px solid transparent;
      border-bottom-color: rgba(255, 255, 255, 0.6);
      animation: spin 1.5s linear reverse infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 0.6; }
      50% { opacity: 1; transform: scale(1.05); }
    }
    
    .summary {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 16px;
      padding: 24px;
      line-height: 1.6;
      font-size: 14px;
      max-height: 400px;
      overflow-y: auto;
      word-wrap: break-word;
      white-space: normal;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      position: relative;
      color: #ffffff;
    }
    
    /* Style for paragraphs within summary */
    .summary p {
      margin: 0 0 16px 0;
      color: #ffffff;
    }
    
    /* Style for lists within summary */
    .summary ul, .summary ol {
      margin: 12px 0;
      padding-left: 24px;
      color: #ffffff;
    }
    
    /* Style for list items within summary */
    .summary li {
      margin-bottom: 8px;
      color: #ffffff;
    }
    
    .summary p:last-child {
      margin-bottom: 0;
    }
    
    /* Summary header with method indicator */
    .summary-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
      padding-bottom: 12px;
      border-bottom: 2px solid rgba(255, 255, 255, 0.2);
      font-size: 14px;
    }
    
    .summary-method {
      color: rgba(255, 255, 255, 0.7);
      font-size: 12px;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 5px;
    }
    
    .summary-method::before {
      content: '';
      display: inline-block;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.8);
    }
    
    .error {
      background: rgba(239, 68, 68, 0.15);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(239, 68, 68, 0.3);
      border-radius: 16px;
      padding: 20px;
      font-size: 14px;
      color: #fecaca;
      position: relative;
      box-shadow: 0 8px 32px rgba(239, 68, 68, 0.1);
    }
    
    .word-count {
      font-size: 12px;
      color: rgba(255, 255, 255, 0.6);
      margin-top: 12px;
      text-align: right;
      font-weight: 500;
    }
    
    .settings {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    }
    
    .setting-group {
      margin-bottom: 16px;
    }
    
    .setting-group label {
      display: block;
      font-size: 12px;
      margin-bottom: 8px;
      color: #ffffff;
      font-weight: 600;
    }
    
    .setting-group select {
      width: 100%;
      padding: 12px 16px;
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      color: #ffffff;
      font-size: 14px;
      outline: none;
      transition: all 0.2s ease;
      cursor: pointer;
    }
    
    .setting-group select:focus {
      background: rgba(255, 255, 255, 0.2);
      border-color: rgba(255, 255, 255, 0.4);
    }
    
    .setting-group select option {
      background: rgba(102, 126, 234, 0.9);
      color: #ffffff;
    }
    
    .ai-status {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 16px;
      padding: 16px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      position: relative;
    }
    
    .status-indicator {
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 14px;
      color: #ffffff;
      font-weight: 500;
    }
    
    .status-dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: #ed8936;
      box-shadow: 0 0 8px rgba(237, 137, 54, 0.4);
      position: relative;
      animation: pulse 2s infinite;
    }
    
    .status-dot::after {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      width: 14px;
      height: 14px;
      border-radius: 50%;
      background: transparent;
      border: 1px solid rgba(255, 193, 7, 0.3);
      animation: ripple 2s infinite;
    }
    
    @keyframes ripple {
      0% { transform: scale(1); opacity: 1; }
      100% { transform: scale(1.5); opacity: 0; }
    }
    
    .status-dot.online {
      background: #48bb78;
      box-shadow: 0 0 8px rgba(72, 187, 120, 0.4);
    }
    
    .status-dot.online::after {
      border-color: rgba(72, 187, 120, 0.3);
    }
    
    .status-dot.offline {
      background: #e53e3e;
      box-shadow: 0 0 8px rgba(229, 62, 62, 0.4);
      animation: none;
    }
    
    .status-dot.offline::after {
      border-color: rgba(229, 62, 62, 0.3);
      animation: none;
    }
    
    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.5; }
      100% { opacity: 1; }
    }
  </style>
  <!-- jsPDF library for PDF export -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>
  <div class="app-container">
    <div class="header">
      <h1>ðŸ“„ Summarizer</h1>
      <p>AI-powered content summarization</p>
    </div>
    
    <div class="content">
      <div class="button-container">
        <button id="summarizeBtn" class="summarize-btn">
          <span>Summarize This Page</span>
        </button>
        <button id="exportPdfBtn" class="export-btn" disabled>
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z" fill="currentColor"/>
          </svg>
          PDF
        </button>
        <button id="settingsBtn" class="export-btn">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 15.5A3.5 3.5 0 0 1 8.5 12A3.5 3.5 0 0 1 12 8.5a3.5 3.5 0 0 1 3.5 3.5 3.5 3.5 0 0 1-3.5 3.5m7.43-2.53c.04-.32.07-.64.07-.97 0-.33-.03-.66-.07-1l2.11-1.63c.19-.15.24-.42.12-.64l-2-3.46c-.12-.22-.39-.31-.61-.22l-2.49 1c-.52-.39-1.06-.73-1.69-.98l-.37-2.65A.506.506 0 0 0 14 2h-4c-.25 0-.46.18-.5.42l-.37 2.65c-.63.25-1.17.59-1.69.98l-2.49-1c-.22-.09-.49 0-.61.22l-2 3.46c-.13.22-.07.49.12.64L4.57 11c-.04.34-.07.67-.07 1 0 .33.03.65.07.97l-2.11 1.66c-.19.15-.25.42-.12.64l2 3.46c.12.22.39.3.61.22l2.49-1.01c.52.4 1.06.74 1.69.99l.37 2.65c.04.24.25.42.5.42h4c.25 0 .46-.18.5-.42l.37-2.65c.63-.26 1.17-.59 1.69-.99l2.49 1.01c.22.08.49 0 .61-.22l2-3.46c.12-.22.07-.49-.12-.64l-2.11-1.66Z" fill="currentColor"/>
          </svg>
          Settings
        </button>
      </div>
    
    <div id="loading" class="loading" style="display: none;">
      <div class="spinner"></div>
      <p>Analyzing content...</p>
    </div>
    
    <div id="summary" class="summary" style="display: none;"></div>
    <div id="error" class="error" style="display: none;"></div>
    <div id="wordCount" class="word-count" style="display: none;"></div>
    
    <div class="ai-status" id="aiStatus">
      <div class="status-indicator">
        <span class="status-dot" id="statusDot"></span>
        <span id="statusText">Checking AI...</span>
      </div>
    </div>
    
    <div class="settings">
      <div class="setting-group">
        <label for="summaryLength">Summary Length:</label>
        <select id="summaryLength">
          <option value="short">Short (20-25 lines)</option>
          <option value="medium" selected>Medium (30-40 lines)</option>
          <option value="long">Long (40-50 lines)</option>
        </select>
      </div>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
