<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    * {
      box-sizing: border-box;
    }
    
    body {
      width: 420px;
      min-height: 580px;
      margin: 0;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #e6e7ee;
      padding: 0;
      overflow-x: hidden;
    }
    
    .app-container {
      background: #e6e7ee;
      min-height: 580px;
      padding: 24px;
      position: relative;
    }
    
    .header {
      background: #e6e7ee;
      padding: 24px;
      margin: -24px -24px 24px -24px;
      border-radius: 20px 20px 0 0;
      box-shadow: 
        inset 8px 8px 16px #d1d2d9,
        inset -8px -8px 16px #fbfcff;
      text-align: center;
    }
    
    .header h1 {
      margin: 0 0 8px 0;
      font-size: 24px;
      font-weight: 700;
      color: #4a5568;
      text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.8);
    }
    
    .header p {
      margin: 0;
      font-size: 14px;
      color: #718096;
      font-weight: 500;
    }
    
    .content {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    
    .button-container {
      display: flex;
      gap: 12px;
      justify-content: center;
    }
    
    .summarize-btn, .export-btn {
      background: #e6e7ee;
      border: none;
      border-radius: 16px;
      padding: 16px 24px;
      font-size: 14px;
      font-weight: 600;
      color: #4a5568;
      cursor: pointer;
      transition: all 0.2s ease;
      box-shadow: 
        8px 8px 16px #d1d2d9,
        -8px -8px 16px #fbfcff;
      position: relative;
      overflow: hidden;
    }
    
    .summarize-btn {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    
    .export-btn {
      min-width: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
    }
    
    .summarize-btn:hover, .export-btn:hover {
      transform: translateY(-1px);
      box-shadow: 
        10px 10px 20px #d1d2d9,
        -10px -10px 20px #fbfcff;
    }
    
    .summarize-btn:active, .export-btn:active {
      transform: translateY(0);
      box-shadow: 
        inset 4px 4px 8px #d1d2d9,
        inset -4px -4px 8px #fbfcff;
    }
    
    .export-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }
    
    .export-btn:disabled:hover {
      transform: none;
      box-shadow: 
        8px 8px 16px #d1d2d9,
        -8px -8px 16px #fbfcff;
    }
    
    .loading {
      display: none;
      background: #e6e7ee;
      border-radius: 16px;
      padding: 24px;
      text-align: center;
      box-shadow: 
        inset 8px 8px 16px #d1d2d9,
        inset -8px -8px 16px #fbfcff;
      color: #4a5568;
      font-size: 14px;
      font-weight: 500;
    }
    
    .loading.show {
      display: block;
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 0.7; }
      50% { opacity: 1; }
    }
    
    .spinner {
      width: 40px;
      height: 40px;
      position: relative;
      margin: 0 auto 16px;
    }
    
    .spinner::before, .spinner::after {
      content: '';
      position: absolute;
      border-radius: 50%;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    
    .spinner::before {
      border: 3px solid #d1d2d9;
      border-top-color: #4a5568;
      animation: spin 1s linear infinite;
    }
    
    .spinner::after {
      border: 2px solid transparent;
      border-bottom-color: #c0a0ff;
      animation: spin 1.5s linear reverse infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 0.6; }
      50% { opacity: 1; transform: scale(1.05); }
    }
    
    .summary {
      background: #e6e7ee;
      border-radius: 16px;
      padding: 24px;
      line-height: 1.6;
      font-size: 14px;
      max-height: 400px;
      overflow-y: auto;
      word-wrap: break-word;
      white-space: normal;
      box-shadow: 
        inset 8px 8px 16px #d1d2d9,
        inset -8px -8px 16px #fbfcff;
      position: relative;
      color: #4a5568;
    }
    
    /* Style for paragraphs within summary */
    .summary p {
      margin: 0 0 16px 0;
      color: #4a5568;
    }
    
    /* Style for lists within summary */
    .summary ul, .summary ol {
      margin: 12px 0;
      padding-left: 24px;
      color: #4a5568;
    }
    
    /* Style for list items within summary */
    .summary li {
      margin-bottom: 8px;
      color: #4a5568;
    }
    
    .summary p:last-child {
      margin-bottom: 0;
    }
    
    /* Summary header with method indicator */
    .summary-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
      padding-bottom: 12px;
      border-bottom: 2px solid #d1d2d9;
      font-size: 14px;
    }
    
    .summary-method {
      color: #718096;
      font-size: 12px;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 5px;
    }
    
    .summary-method::before {
      content: '';
      display: inline-block;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #4a5568;
    }
    
    .error {
      background: #e6e7ee;
      border-radius: 16px;
      padding: 20px;
      font-size: 14px;
      color: #e53e3e;
      position: relative;
      box-shadow: 
        inset 8px 8px 16px #d1d2d9,
        inset -8px -8px 16px #fbfcff;
      border: 2px solid #fed7d7;
    }
    
    .word-count {
      font-size: 12px;
      color: #718096;
      margin-top: 12px;
      text-align: right;
      font-weight: 500;
    }
    
    .settings {
      background: #e6e7ee;
      border-radius: 16px;
      padding: 20px;
      box-shadow: 
        inset 8px 8px 16px #d1d2d9,
        inset -8px -8px 16px #fbfcff;
    }
    
    .setting-group {
      margin-bottom: 16px;
    }
    
    .setting-group label {
      display: block;
      font-size: 12px;
      margin-bottom: 8px;
      color: #4a5568;
      font-weight: 600;
    }
    
    .setting-group select {
      width: 100%;
      padding: 12px 16px;
      border-radius: 12px;
      border: none;
      background: #e6e7ee;
      color: #4a5568;
      font-size: 14px;
      outline: none;
      transition: all 0.2s ease;
      box-shadow: 
        inset 4px 4px 8px #d1d2d9,
        inset -4px -4px 8px #fbfcff;
      cursor: pointer;
    }
    
    .setting-group select:focus {
      box-shadow: 
        inset 6px 6px 12px #d1d2d9,
        inset -6px -6px 12px #fbfcff;
    }
    
    .setting-group select option {
      background: #e6e7ee;
      color: #4a5568;
    }
    
    .ai-status {
      background: #e6e7ee;
      border-radius: 16px;
      padding: 16px;
      box-shadow: 
        inset 8px 8px 16px #d1d2d9,
        inset -8px -8px 16px #fbfcff;
      position: relative;
    }
    
    .status-indicator {
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 14px;
      color: #4a5568;
      font-weight: 500;
    }
    
    .status-dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: #ed8936;
      box-shadow: 0 0 8px rgba(237, 137, 54, 0.4);
      position: relative;
      animation: pulse 2s infinite;
    }
    
    .status-dot::after {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      width: 14px;
      height: 14px;
      border-radius: 50%;
      background: transparent;
      border: 1px solid rgba(255, 193, 7, 0.3);
      animation: ripple 2s infinite;
    }
    
    @keyframes ripple {
      0% { transform: scale(1); opacity: 1; }
      100% { transform: scale(1.5); opacity: 0; }
    }
    
    .status-dot.online {
      background: #48bb78;
      box-shadow: 0 0 8px rgba(72, 187, 120, 0.4);
    }
    
    .status-dot.online::after {
      border-color: rgba(72, 187, 120, 0.3);
    }
    
    .status-dot.offline {
      background: #e53e3e;
      box-shadow: 0 0 8px rgba(229, 62, 62, 0.4);
      animation: none;
    }
    
    .status-dot.offline::after {
      border-color: rgba(229, 62, 62, 0.3);
      animation: none;
    }
    
    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.5; }
      100% { opacity: 1; }
    }
  </style>
  <!-- jsPDF library for PDF export -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>
  <div class="app-container">
    <div class="header">
      <h1>ðŸ“„ Summarizer</h1>
      <p>AI-powered content summarization</p>
    </div>
    
    <div class="content">
      <div class="button-container">
        <button id="summarizeBtn" class="summarize-btn">
          <span>Summarize This Page</span>
        </button>
        <button id="exportPdfBtn" class="export-btn" disabled>
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z" fill="currentColor"/>
          </svg>
          PDF
        </button>
      </div>
    
    <div id="loading" class="loading" style="display: none;">
      <div class="spinner"></div>
      <p>Analyzing content...</p>
    </div>
    
    <div id="summary" class="summary" style="display: none;"></div>
    <div id="error" class="error" style="display: none;"></div>
    <div id="wordCount" class="word-count" style="display: none;"></div>
    
    <div class="ai-status" id="aiStatus">
      <div class="status-indicator">
        <span class="status-dot" id="statusDot"></span>
        <span id="statusText">Checking AI...</span>
      </div>
    </div>
    
    <div class="settings">
      <div class="setting-group">
        <label for="summaryLength">Summary Length:</label>
        <select id="summaryLength">
          <option value="short">Short (20-25 lines)</option>
          <option value="medium" selected>Medium (30-40 lines)</option>
          <option value="long">Long (40-50 lines)</option>
        </select>
      </div>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
